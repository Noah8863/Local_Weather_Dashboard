<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleesheet.css" />

<body>
    <header>Welcome</header>

        <div id="searchBlock">
            <p id="mainTitle"> Search For A City: </p>

        </br>
            <button id="submitBtn">Search Now!</button>
            <p id="citiesSearched" class="hide"> Cities You've Searched For:</p>
        </div>
        
    </container>

      </div>
      <div class="container">

          <div class="col" id="day1">

<script src="script.js"></script>
